* Program and Data Group Definitions
********************************************************************************
*		group	区
********************************************************************************

* Program and Data Group Definitions
group   : bios_group = vectors + const_data_size
group   : program_group = program
group	: AsmVar_group = PY_CONST + PY_VAR+flashvar+SysAsmVar
group	: bios_var_group = lcd_var + bios_var+ SysAsmVar
group   : hyb_program_group = hyb_program 

group   : const_data_group = const_data     
group   : uninit_data_group =uninit_data+uninit_data_VarMa
			     
group   : gui_uninit_data_grp = uninit_data_dictgui
group   : runtime_program_group = runtime_program
group	: bios_resident_group =    bios_resident_program
group	: bank_table_grp  =  stdlib_bank_table + bios_bank_table+ fs_bank_table
                   + gui_bank_table+bank_table

group	: lcd_program_group =  lcd_program 
group	: lcd1_program_group =  lcd1_program
group	: bios_program_group = Melody_Data + bios_program  

group	: lib_program_group =  lib_program + lib_const_data
group	: dictgui_program_group =  program_dictgui + const_data_dictgui
group	: guimenu_program_group =  program_guimenu + const_data_guimenu
group	: flash_prog_grp =  flash_AsmProgram


group	: gamEng_program_grp=program_gamEng+const_data_gamEng+program_PaCC+const_data_PaCC+GraLib_Program+GraLib_DataSec
