group	: FgtSub_program_grp=program_FgtSub+const_data_FgtSub
group	: FgtCot_program_grp=program_FgtCot+const_data_FgtCot+program_comIn+const_data_comIn
group	: PlcFun_program_grp=program_PlcFun+const_data_PlcFun+program_debug+const_data_debug
group	: FgtPA_program_grp=program_FgtPA+const_data_FgtPA
		
group	: show_program_grp=program_ShowF+const_data_ShowF
group	: cityedit_program_grp=program_CityE+const_data_CityE
group	: citycmd_program_grp=program_CityC+const_data_CityC
